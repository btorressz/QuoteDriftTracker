<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jupiter Quote Latency Drift Tracker</title>
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #2D1B69, #11998e);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: -1px;
        }
        
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .control-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .control-item {
            display: flex;
            flex-direction: column;
        }
        
        .control-item label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #495057;
        }
        
        .control-item input, .control-item select {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-start {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }
        
        .btn-stop {
            background: linear-gradient(45deg, #dc3545, #fd7e14);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 20px 30px;
            background: #e9ecef;
            border-bottom: 1px solid #dee2e6;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-running .status-dot {
            background: #28a745;
        }
        
        .status-stopped .status-dot {
            background: #dc3545;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .dashboard {
            padding: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
            border-left: 4px solid #007bff;
        }
        
        .stat-card.mev {
            border-left-color: #dc3545;
        }
        
        .stat-card.success {
            border-left-color: #28a745;
        }
        
        .stat-card.latency {
            border-left-color: #ffc107;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #333;
            margin: 0;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #6c757d;
            margin: 5px 0 0 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .chart-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .chart-header {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            font-weight: 600;
            font-size: 1.1em;
        }
        
        .quotes-table-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        
        .quotes-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .quotes-table th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #e9ecef;
        }
        
        .quotes-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #f1f3f4;
        }
        
        .quotes-table tr:hover {
            background: #f8f9fa;
        }
        
        .mev-opportunity {
            background: #fff5f5 !important;
            border-left: 3px solid #dc3545;
        }
        
        .success-quote {
            color: #28a745;
        }
        
        .error-quote {
            color: #dc3545;
        }
        
        .drift-positive {
            color: #28a745;
            font-weight: 600;
        }
        
        .drift-negative {
            color: #dc3545;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Jupiter Quote Latency Drift Tracker</h1>
            <p>Real-time MEV/HFT trading dynamics analysis</p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <div class="control-item">
                    <label for="frequency">Frequency (req/sec)</label>
                    <input type="number" id="frequency" value="2" min="0.1" max="10" step="0.1">
                </div>
                <div class="control-item">
                    <label for="concurrent">Concurrent Workers</label>
                    <input type="number" id="concurrent" value="2" min="1" max="10">
                </div>
                <div class="control-item">
                    <label for="duration">Duration (seconds)</label>
                    <input type="number" id="duration" value="300" min="10" max="3600">
                </div>
                <div class="control-item">
                    <label for="mode">Mode</label>
                    <select id="mode">
                        <option value="true">Demo Mode (Simulated)</option>
                        <option value="false">Live Mode (Jupiter API)</option>
                    </select>
                </div>
            </div>
            
            <div class="button-group">
                <button class="btn btn-start" onclick="startTracker()">Start Tracking</button>
                <button class="btn btn-stop" onclick="stopTracker()" disabled>Stop Tracking</button>
            </div>
        </div>
        
        <div class="status">
            <div class="status-indicator status-stopped" id="status">
                <span class="status-dot"></span>
                <span>Stopped</span>
            </div>
        </div>
        
        <div class="dashboard">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-requests">0</div>
                    <div class="stat-label">Total Requests</div>
                </div>
                <div class="stat-card success">
                    <div class="stat-value" id="success-rate">0%</div>
                    <div class="stat-label">Success Rate</div>
                </div>
                <div class="stat-card latency">
                    <div class="stat-value" id="avg-latency">0ms</div>
                    <div class="stat-label">Avg Latency</div>
                </div>
                <div class="stat-card mev">
                    <div class="stat-value" id="mev-opportunities">0</div>
                    <div class="stat-label">MEV Opportunities</div>
                </div>
            </div>
            
            <div class="chart-container">
                <div class="chart-header">Price Drift Over Time</div>
                <div id="drift-chart" style="height: 400px;"></div>
            </div>
            
            <div class="chart-container">
                <div class="chart-header">Latency Distribution</div>
                <div id="latency-chart" style="height: 400px;"></div>
            </div>
            
            <div class="quotes-table-container">
                <div class="chart-header">Recent Quotes</div>
                <div style="max-height: 400px; overflow-y: auto;">
                    <table class="quotes-table">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Latency</th>
                                <th>Price (USDC)</th>
                                <th>Drift %</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="quotes-table-body">
                            <tr>
                                <td colspan="5" class="loading">Start tracking to see quotes...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let updateInterval;
        let isRunning = false;
        
        function startTracker() {
            const config = {
                frequency: parseFloat(document.getElementById('frequency').value),
                concurrent_requests: parseInt(document.getElementById('concurrent').value),
                duration: parseInt(document.getElementById('duration').value),
                demo_mode: document.getElementById('mode').value === 'true'
            };
            
            fetch('/api/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(config)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'started') {
                    isRunning = true;
                    updateUI();
                    updateInterval = setInterval(fetchData, 1000);
                    
                    document.querySelector('.btn-start').disabled = true;
                    document.querySelector('.btn-stop').disabled = false;
                }
            })
            .catch(error => console.error('Error:', error));
        }
        
        function stopTracker() {
            fetch('/api/stop', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'stopped') {
                    isRunning = false;
                    updateUI();
                    clearInterval(updateInterval);
                    
                    document.querySelector('.btn-start').disabled = false;
                    document.querySelector('.btn-stop').disabled = true;
                }
            })
            .catch(error => console.error('Error:', error));
        }
        
        function updateUI() {
            const statusElement = document.getElementById('status');
            if (isRunning) {
                statusElement.className = 'status-indicator status-running';
                statusElement.innerHTML = '<span class="status-dot"></span><span>Running</span>';
            } else {
                statusElement.className = 'status-indicator status-stopped';
                statusElement.innerHTML = '<span class="status-dot"></span><span>Stopped</span>';
            }
        }
        
        function fetchData() {
            fetch('/api/data')
            .then(response => response.json())
            .then(data => {
                updateStats(data.stats);
                updateCharts(data.quotes);
                updateTable(data.quotes);
                
                if (!data.running && isRunning) {
                    isRunning = false;
                    updateUI();
                    clearInterval(updateInterval);
                    document.querySelector('.btn-start').disabled = false;
                    document.querySelector('.btn-stop').disabled = true;
                }
            })
            .catch(error => console.error('Error fetching data:', error));
        }
        
        function updateStats(stats) {
            if (!stats) return;
            
            document.getElementById('total-requests').textContent = stats.total_requests || 0;
            document.getElementById('success-rate').textContent = (stats.success_rate || 0) + '%';
            document.getElementById('avg-latency').textContent = (stats.avg_latency_ms || 0) + 'ms';
            document.getElementById('mev-opportunities').textContent = stats.mev_opportunities || 0;
        }
        
        function updateCharts(quotes) {
            if (!quotes || quotes.length === 0) return;
            
            // Price drift chart
            const driftData = quotes.filter(q => q.drift !== undefined).map((q, i) => ({
                x: i,
                y: q.drift,
                color: q.is_mev ? 'red' : 'blue'
            }));
            
            const driftTrace = {
                x: driftData.map(d => d.x),
                y: driftData.map(d => d.y),
                type: 'scatter',
                mode: 'lines+markers',
                marker: {
                    color: driftData.map(d => d.color),
                    size: driftData.map(d => d.color === 'red' ? 8 : 4)
                },
                line: { color: '#007bff' },
                name: 'Price Drift'
            };
            
            Plotly.newPlot('drift-chart', [driftTrace], {
                title: 'Price Drift (%)',
                xaxis: { title: 'Quote Number' },
                yaxis: { title: 'Drift (%)' },
                showlegend: false
            });
            
            // Latency chart
            const latencyData = quotes.filter(q => q.success).map(q => q.latency);
            
            if (latencyData.length > 0) {
                const latencyTrace = {
                    x: latencyData,
                    type: 'histogram',
                    marker: { color: '#28a745' },
                    name: 'Latency Distribution'
                };
                
                Plotly.newPlot('latency-chart', [latencyTrace], {
                    title: 'Latency Distribution',
                    xaxis: { title: 'Latency (ms)' },
                    yaxis: { title: 'Count' },
                    showlegend: false
                });
            }
        }
        
        function updateTable(quotes) {
            const tbody = document.getElementById('quotes-table-body');
            tbody.innerHTML = '';
            
            if (!quotes || quotes.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="loading">No quotes yet...</td></tr>';
                return;
            }
            
            // Show last 20 quotes
            const recentQuotes = quotes.slice(-20).reverse();
            
            recentQuotes.forEach(quote => {
                const row = document.createElement('tr');
                if (quote.is_mev) {
                    row.className = 'mev-opportunity';
                }
                
                const driftClass = quote.drift > 0 ? 'drift-positive' : 'drift-negative';
                const statusClass = quote.success ? 'success-quote' : 'error-quote';
                const statusText = quote.success ? 'âœ“ Success' : 'âœ— Error';
                
                row.innerHTML = `
                    <td>${quote.timestamp}</td>
                    <td>${quote.latency}ms</td>
                    <td>$${(quote.output_amount / 1000000).toFixed(4)}</td>
                    <td class="${driftClass}">${quote.drift ? (quote.drift > 0 ? '+' : '') + quote.drift.toFixed(4) + '%' : '-'}</td>
                    <td class="${statusClass}">${statusText}</td>
                `;
                
                tbody.appendChild(row);
            });
        }
        
        // Initialize empty charts
        Plotly.newPlot('drift-chart', [], {
            title: 'Price Drift (%)',
            xaxis: { title: 'Quote Number' },
            yaxis: { title: 'Drift (%)' }
        });
        
        Plotly.newPlot('latency-chart', [], {
            title: 'Latency Distribution',
            xaxis: { title: 'Latency (ms)' },
            yaxis: { title: 'Count' }
        });
    </script>
</body>
</html>
